<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Candidate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Select a Candidate</h2>
        <form method="POST" action="/submit_vote">
            {% for candidate in candidates %}
                <label>
                    <input type="radio" name="candidate" value="{{ candidate[0] }}" required>
                    {{ candidate[1] }}
                </label><br>
            {% endfor %}
            <input type="hidden" name="voter_id" value="{{ voter_id }}">
            <button type="submit" class="btn">Submit Vote</button>
        </form>
    </div>
</body>
</html>
