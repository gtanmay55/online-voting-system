<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Admin Panel</h2>

        <h3>Current Results</h3>
        <ul>
            {% for candidate in candidates %}
                <li>{{ candidate[1] }} â€” {{ candidate[2] }} votes
                    <a href="/delete_candidate/{{ candidate[0] }}" class="delete-btn">Delete</a>
                </li>
            {% endfor %}
        </ul>

        <h3>Add New Candidate</h3>
        <form method="POST" action="/add_candidate">
            <input type="text" name="candidate_name" placeholder="Candidate Name" required>
            <button type="submit" class="btn">Add</button>
        </form>

        <br>
        <a href="/reset_votes" class="btn danger">Reset All Votes</a>
        <a href="/" class="btn">Logout</a>
    </div>
</body>
</html>
